<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="node_modules/material-design-icons/iconfont/material-icons.css">

    <link rel="stylesheet/less" type="text/css" href="css/style.less">
    <script src="node_modules/less/dist/less.min.js"></script>

    <script src="node_modules/material-design-lite/material.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <p id="statusField"></p>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="serverAddress">
                    <label class="mdl-textfield__label" for="serverAddress">Server Address</label>
                </div>
            </div>
        </div>
    </div>
    <div class="mdl-js-snackbar mdl-snackbar" id="snackbar-main">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
</body>
</html>
